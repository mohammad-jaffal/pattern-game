<!DOCTYPE html>
<html>

<head>
    <title>Pattern Game</title>
    <link rel="stylesheet" href="./styles/style-sheet.css">
</head>
<body>
    
    <div class="global-container">
        <div class="main-container">
            <div class="top-container">
                <div class="green-box" id="greenBox"></div>
                <div class="red-box" id="redBox"></div>
            </div>
            <div class="bot-container">
                <div class="yellow-box" id="yellowBox"></div>
                <div class="blue-box" id="blueBox"></div>
            </div>
            <button class="start-btn" id="start">Start</button>
            <button class="restart-btn" id="restart" onClick="refreshPage()">Restart</button>
        </div>
    </div>

    <script src="./JS/js-sheet.js"></script>
</body>
</html>
