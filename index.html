<!DOCTYPE html>
<html>

<head>
    <title>Pattern Game</title>
    <link rel="stylesheet" href="./styles/style-sheet.css">
</head>
<body>
    
    <div class="global-container" id="globalContainer">
        <div class="main-container">
            <div class="text-container">
                <h1 id="mainText">Press Any Key to Start</h2>
            </div>
            <div class="top-container">
                <div class="green-box" id="greenBox"></div>
                <div class="red-box" id="redBox"></div>
            </div>
            <div class="bot-container">
                <div class="yellow-box" id="yellowBox"></div>
                <div class="blue-box" id="blueBox"></div>
            </div>
        </div>
    </div>

    <script src="./JS/js-sheet.js"></script>
</body>
</html>
